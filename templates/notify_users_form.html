<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Y4oFUj3akaUv1wHjEzH01vl2ZHXK7rFEMKwXD5HCUAlj2tVxSvHFtZSIj3dvEmcl" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h3 class="text-center">Notify Users of Planned Outage</h3>
                    </div>
                    <div class="card-body">
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% elif error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('notify_users_form') }}">
                            <div class="mb-3">
                                <label for="outage-message" class="form-label">Outage Details:</label>
                                <textarea id="outage-message" name="outage-message" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="outage-date" class="form-label">Outage Date:</label>
                                <input type="datetime-local" id="outage-date" name="outage-date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Send Notification</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
