<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="css/STEG.jpg") }}') center center / cover no-repeat;
            backdrop-filter: blur(10px);
            height: 100vh;
        }
        .forgot-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 400px;
            margin: 50px auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0dcaf0);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="forgot-container">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                {{ form.hidden_tag() }}  <!-- CSRF token -->
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    {{ form.email(class="form-control", placeholder="Enter your email", required=True) }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
            </form>
        </div>
    </div>
</body>
</html>
